version: "3.5"

services:
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: localhost_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - ./.docker/mysql_db:/var/lib/mysql
    networks:
      - localhost_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql
    environment:
      PMA_HOST: mysql
    networks:
      - "localhost_net"
    ports: 
      - "8080:80"

networks:
  localhost_net:
    driver: "bridge"